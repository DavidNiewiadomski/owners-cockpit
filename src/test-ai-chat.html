<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5; 
        }
        .test-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .test-button:hover {
            background: #2563eb;
        }
        #output {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>AI Chat Debug Test</h1>
    
    <button class="test-button" onclick="testSpeechRecognition()">
        Test Speech Recognition
    </button>
    
    <button class="test-button" onclick="testTextToSpeech()">
        Test Text-to-Speech
    </button>
    
    <button class="test-button" onclick="testLocalStorage()">
        Test Local Storage
    </button>
    
    <button class="test-button" onclick="testConsole()">
        Test Console Logging
    </button>
    
    <div id="output">
        <p>Click buttons above to test various features...</p>
    </div>

    <script>
        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += '<p>' + new Date().toLocaleTimeString() + ': ' + message + '</p>';
            console.log(message);
        }

        function testSpeechRecognition() {
            log('Testing Speech Recognition...');
            
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                log('‚úÖ Speech Recognition API is supported');
                
                const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
                const recognition = new SpeechRecognition();
                
                log('‚úÖ Speech Recognition object created successfully');
                
                recognition.onstart = () => log('üé§ Speech recognition started');
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    log('üó£Ô∏è Speech recognized: "' + transcript + '"');
                };
                recognition.onerror = (event) => log('‚ùå Speech recognition error: ' + event.error);
                recognition.onend = () => log('üîá Speech recognition ended');
                
                // Start recognition (will ask for microphone permission)
                try {
                    recognition.start();
                } catch (error) {
                    log('‚ùå Error starting recognition: ' + error.message);
                }
            } else {
                log('‚ùå Speech Recognition API is not supported in this browser');
            }
        }

        function testTextToSpeech() {
            log('Testing Text-to-Speech...');
            
            if ('speechSynthesis' in window) {
                log('‚úÖ Speech Synthesis API is supported');
                
                const utterance = new SpeechSynthesisUtterance('Hello! This is a test of the text-to-speech functionality.');
                
                utterance.onstart = () => log('üîä Speech synthesis started');
                utterance.onend = () => log('üîá Speech synthesis ended');
                utterance.onerror = (event) => log('‚ùå Speech synthesis error: ' + event.error);
                
                // Get available voices
                const voices = speechSynthesis.getVoices();
                log('üì¢ Available voices: ' + voices.length + ' voices found');
                
                if (voices.length > 0) {
                    const englishVoice = voices.find(voice => voice.lang.startsWith('en'));
                    if (englishVoice) {
                        utterance.voice = englishVoice;
                        log('üéØ Using voice: ' + englishVoice.name);
                    }
                }
                
                speechSynthesis.speak(utterance);
            } else {
                log('‚ùå Speech Synthesis API is not supported in this browser');
            }
        }

        function testLocalStorage() {
            log('Testing Local Storage...');
            
            try {
                localStorage.setItem('ai-chat-test', 'test-value');
                const value = localStorage.getItem('ai-chat-test');
                if (value === 'test-value') {
                    log('‚úÖ Local Storage is working');
                } else {
                    log('‚ùå Local Storage read/write mismatch');
                }
                localStorage.removeItem('ai-chat-test');
            } catch (error) {
                log('‚ùå Local Storage error: ' + error.message);
            }
        }

        function testConsole() {
            log('Testing Console Output...');
            console.log('üîµ Regular console.log works');
            console.warn('üü° Console.warn works');
            console.error('üî¥ Console.error works');
            console.info('üîµ Console.info works');
            log('Check your browser\'s developer console for additional messages');
        }

        // Test browser compatibility on load
        window.onload = function() {
            log('üöÄ Browser compatibility test started');
            log('User Agent: ' + navigator.userAgent);
            log('Platform: ' + navigator.platform);
            
            // Test various APIs
            log('üîç API Support Check:');
            log('- Speech Recognition: ' + ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window ? '‚úÖ' : '‚ùå'));
            log('- Speech Synthesis: ' + ('speechSynthesis' in window ? '‚úÖ' : '‚ùå'));
            log('- Local Storage: ' + (typeof Storage !== "undefined" ? '‚úÖ' : '‚ùå'));
            log('- Fetch API: ' + ('fetch' in window ? '‚úÖ' : '‚ùå'));
            log('- WebSocket: ' + ('WebSocket' in window ? '‚úÖ' : '‚ùå'));
        };
    </script>
</body>
</html>
